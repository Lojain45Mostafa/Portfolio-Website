<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Lojain Mostafa</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Lojain Mostafa</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About </a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience </a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contacts</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="assets/cropped_image.png" alt="profile picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Lojain Mostafa</h1>
        <p class="section__text__p2">Software Engineer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/LojainCV-Oct.pdf')"
          >
            Open CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div class="socials-container">
          <br />
          <img
            src="./assets/linkedin.png"
            alt="My linkedin Profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/lojain-mostafa-66893021b/?trk=opento_sprofile_topcard'"
          />
          <img
            src="./assets/github.png"
            alt="My github Profile"
            class="icon"
            onclick="location.href='https://github.com/Lojain45Mostafa'"
          />
        </div>
      </div>
    </section>
    <section id="about">
      <p class="section__text__p1">Get to Know More</p>
      <h1 class="title">About Me</h1>
      <div class="section-container">
        <div class="section__pic-container">
          <img
            src="./assets/profilepicgrad.jpeg"
            alt="About picture"
            class="about-pic"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
